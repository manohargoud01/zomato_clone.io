<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width ,intial-scale=1.0">
    <title>Sign-in page</title>
    <link rel="stylesheet" href="signin.css">
    <script src="https://kit.fontawesome.com/e95b585d7f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="register">
                <h1>REGISTER HERE</h1>
                <form action="transparent" method="post">
                   <p>USER NAME</p>
                    <input type="text" name="user" placeholder="User Name"></input>
                    <p>E-MAIL</p>
                    <input type="text" name="mailid" placeholder="mailid"><br><br>
                    <p>MOBILE NUMBER</p>
                    <input type="mobile number" name="mobile number" placeholder="******"></input>
                    <p>PASSWORD</p>
                    <input type="password" name="password" placeholder="Password"><br><br>
                    <input type="password" name="confirmpassword" placeholder="confirm password"><br>

                    <button type="submit"><center>SUBMIT</center></button><br><br>
    </div>
</body>
