<html lang="en">
    <head>

        <title>LOGIN FORM</title>
        <link rel="stylesheet" type="text/css" href="signup.css">
    </head>
    <body>
        <div class="login-form">
                    <h1>LOGIN</h1>
        <form action="transparent" method="post">
            <p>USER NAME</p>
            <input type="text" name="user" placeholder="User Name"></input>
            <p>PASSWORD</p>
            <input type="password" name="password" placeholder="password">
            <p>MOBILE NUMBER</p>
            <input type="mobile number" name="mobile number" placeholder="******"></input>
            <button type="submit"><center>LOGIN</center></button>
            <a href="#">Forgot password</a>
            <h2>New User??</h2>
            <a href="signin.html">Register here</a>
        </form>
        </div>
    </body>
</html>
